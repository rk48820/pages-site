    <body>
        <h1>Timer</h1>
        <p>
            <button onclick="doStartTimer()">Start the timer</button>
        </p>
        <script>
            function doStartTimer() {
                setTimeout(doEndTimer,5*1000);
            }
            function doEndTimer() {
                alert("BOOM!!!");
            }
        </script>
